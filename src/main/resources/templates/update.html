<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="post" th:action="@{/student/save}" th:object="${student}">
    Student Id:<input type="text" th:field="*{id}"><br><br>
    Student Name:<input type="text" th:field="*{name}"><br><br>
    Student Surname:<input type="text" th:field="*{surname}"><br><br>

    <ul>
        <li th:each="course:${allCourses}">
            <input type="checkbox" name="courses" th:checked="${student.courses.contains(course)}"
                   th:value="${course.id}">
            <label th:text="${course.name}"></label>
        </li>

    </ul>


    <input type="submit" value="Update a student">
</form>


</body>
</html>
